<head>
  <title>CA Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab" rel="stylesheet">
</head>

<body>
  {{ > top }}
</body>

<template name="top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <a href="Home.html">
      <span><img src="images/TextLogo.png" style="height: 25%; width: 20%;"></span>
    </a>
    <span id="menuIcon" class="logout" style="float:right; margin: 5 5; font-size:30px; cursor:pointer">{{ >loginButtons }}</span>
  </nav>
	{{#if currentUser }}
    {{ #if isPhoneRegistered }}
    	{{ > info }}
      {{#if isAdmin }}
        {{ > adminPanel }}
      {{ /if }}
    {{ else }}
      {{ > registerNumber }}
    {{ /if }}
  {{else}}
    {{ > home }}
  {{ /if }}
</template>

<template name="registerNumber">
  <div class="container" style="margin: auto auto">
    <h2 id="ThisNeedsToBeSomething"> Please Enter your Phone Number: </h2>
    <div> <input type="number" id="actualNumber" style="color: black !important"></div>
    <div> <input type="button" value="Register" id="addNumber" style="color: black !important"></div>
  </div>
</template>

<template name="info">
  <div class="container">
    <h2>Latest Tasks | Your Score: <span id="score">{{ getScore }} </span> </h2>
    <fieldset>    
      <table id='table' style="text-align: center">
        <tr>
          <th class="col-lg-5"> Content </th>
          <th class="col-lg-2"> Added </th>
          <th class="col-lg-3"> Complete By </th>
          <th class="col-lg-2"> Score </th>
            {{ #if isAdmin }}
              <th class="col-lg-1"> Admin </th>
            {{ /if }}
        </tr>
        {{ entries }}
      </table>
    </fieldset>
  </div>
  <!-- <div class="logout"> {{ >loginButtons }} </div> -->
</template>

<template name="adminPanel">
  <div class="container">
    <h2>Administrator Controls</h2>
    <fieldset>
    	<legend id='legend'> Add Post to CA Feed </legend>
    		<form>
    			<table>
    				<tr>
    					<th class="col-lg-4"> Content </th>
              <th class="col-lg-4"> Add Score </th>
    				</tr>
    				<tr>
    					<td>
                Content: <input type="text" id="content">
                Score: <input type="number" id="postScore">
                Task Expiry: <input type="date" id="postExpiry">
              </td>
              <td> 
                Score: <input type="number" id="delScore">
                Email of CA: <input type="email" id="idOfCA">
              </td>
    				</tr>
            <tr>
              <td><input type="button" class="submit" value="Submit Post"></td>
              <td><input type="button" class="update" value="Add Score"></td>
            </tr>
    			</table>
    		</form>
    	</fieldset>
      <fieldset>
        <legend id='listLegend'> CAs Registered </legend>
        <table id='catable'>
          <tr>
            <th class="col-lg-3"> Name </th>
            <th class="col-lg-3"> Score </th>
            <th class="col-lg-3"> Email </th>
            <th class="col-lg-3"> Phone Number </th>
          </tr>
            {{ caentries }}
        </table>
      </fieldset>
  </div>
</template>

<template name="home">
    <main role="main" class="container">
      <div class="page-header">
        <h1 class="heading"> 
          Welcome to Elan & ηvision's Campus Ambassador's Portal 
        </h1>
      </div>
      <div class="container" style="text-align: center">
        <img src="banner.jpg" style="width: 80%; margin: auto auto" />
      </div>
      <div class="starter-template" >
        <h1>CAMPUS AMBASSADOR PROGRAMME</h1>
        <p class="lead"> 
          This is a call for college students across the city to become 
          Campus Ambassadors for ELAN & ηvision 2019, 
          the techno-cultural fest of IIT Hyderabad. ELAN and ​η​vision is Hyderabad’s 
          largest techno-cultural fest. With thousands of participants and the likes 
          of Nikhil Chinappa, Benny Dayal and Kailash Kher, the fest has previously 
          partnered with Cyient, British Council among others. 

          The Campus Ambassador Programme is a chance for you to be a part of this fest 
          as more than just a participant. 
          You will be a point of contact for ELAN & ηvision 2019 and your college. 
          The primary goal you will be expected to accomplish will be to promote 
          our events in your college and especially connect us with your clubs.
        </p>

        <div class="logout" style="margin: auto auto; font-size:20px; cursor:pointer"> {{ >loginButtons }} </div>

      </div>
    </main>

</template>
