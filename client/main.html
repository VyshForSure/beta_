<head>
  <title>NSS-Hours-App</title>
</head>

<body>
  <h1>Welcome to National Service Scheme!</h1>
  
  {{ > top }}
	
</body>

<template name="top">
	{{#if currentUser }}

  	{{ > hello }}
  	{{ > info }}

  	{{ #if isAdminLink }}
  			{{ > adminPanel }}
  	{{ /if }} 

  {{ /if }}

	{{ >loginButtons}}
	
</template>

<template name="hello">
  <button class="increment">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <br>
  <p> This is only availabe after you login. </p>
<p> Your Total Hours: <STRONG> {{ currentUser.profile.nss.totalHours }}</STRONG> </p>
  <fieldset>
    <legend > Check Yours Hours by Category </legend>
    <table>
      <tr>
        <th> Categories == </th>
        {{#each header in headers}}
          <th>{{ header }} || </th>
        {{/each}}
      </tr>
      <tr>
        <th> Hours == </th>
        {{#each entry in entries}}
          <th>{{ entry }} || </th>
        {{/each}}
      </tr>
    
    </table>
  </fieldset>

</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>


<template name="adminPanel">
  <h2>Administrator Controls</h2>
  <fieldset>
  	<legend id='legend'> Add Hours by Event </legend>
  		<form>
  			<table>
  				<tr>
  					<th> Name of The SpreadSheet </th>
  					<th> WorkSheet Index </th>
            <th> Name of the Event </th>
            <th> Date of the Event </th>
  				</tr>
  				<tr>
  					<td> <input type="text" id="nameSheet"></td>
  					<td> <input type="Number" id="idxSheet"></td>
            <td> <input type="text" id="eventName"></td>
            <td> <input type="date" id="eventDate"></td>
  				</tr>
  			</table>
  			<input type="button" class="submit" value="Submit">
        <input type="button" class="test" value="Test">
  		</form>
  	</fieldset>
</template>
