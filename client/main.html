<head>
  <title>NSS-Hours-App</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{#if currentUser }}

  	{{> hello }}
  	{{> info }}

  {{else}}

  	{{> register }}
  	{{> login }}

  {{/if}}
</body>

<template name="hello">
  <button class="increment">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <br>
  <p> This is only availabe after you login. Your email is: {{getEmail}} </p>

  <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="register">
	<div style="text-align: center">
    	<form title="Register">
    		<a> Register</a> <br>
        	<input type="text" name="registerRollNumber" placeholder="Roll Number"> <br>
        	<input type="password" name="registerPassword" placeholder="Password"> <br>
        	<input type="submit" value="Register">
    	</form>
    </div>
</template>

<template name="login">
	<div style="text-align: center">
	    <form title="Login"> 
	    	<a> Login </a> <br>
	        <input type="text" name="loginRollNumber" placeholder="Roll Number"> <br>
	        <input type="password" name="loginPassword" placeholder="Password"> <br>
	        <input type="submit" value="Login">
	    </form>
    </div>
</template>
