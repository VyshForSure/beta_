<head>
  <title>CA Portal</title>
</head>

<body>
  {{ > top }}
</body>

<template name="top">
	{{#if currentUser }}
  	{{ > info }}
    {{#if isAdmin }}
      {{ > adminPanel }}
    {{ /if }}
  {{else}}
    {{ > home }}
  {{ /if }}
</template>

<template name="info">
  <h2>Latest Posts</h2>
  <fieldset>    
    <table id='table'>
      <tr>
        <th class="col-lg-6"> Content </th>
        <th class="col-lg-4"> Time </th>
        <th class="col-lg-4"> Admin </th>
      </tr>
      {{ entries }}
    </table>
  </fieldset>
  <h2> Your Score: <a id="score">{{ getScore }} </a> </h2>
  <div class="logout"> {{ >loginButtons }} </div>
</template>

<template name="adminPanel">
  <h2>Administrator Controls</h2>
  <fieldset>
  	<legend id='legend'> Add Post to CA Feed </legend>
  		<form>
  			<table>
  				<tr>
  					<th class="col-lg-4"> Content </th>
            <th class="col-lg-4"> Add Score </th>
  				</tr>
  				<tr>
  					<td> <input type="text" id="content"></td>
            <td> 
              Score: <input type="number" id="delScore">
              Name of CA: <input type="email" id="idOfCA">
           </td>
  				</tr>
  			</table>
  			<input type="button" class="submit" value="Submit Post">
        <input type="button" class="update" value="Add Score">
  		</form>
  	</fieldset>
</template>
